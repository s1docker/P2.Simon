<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start game</h2>
    <h3>High Score = 0</h3>
    <div class="div-container">
        <div class="line-one">
            <div class="div red btn" type="button" id="red">1</div>
            <div class="div yellow btn" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="div green btn" type="button" id="green">3</div>
            <div class="div purple btn" type="button" id="purple">4</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
